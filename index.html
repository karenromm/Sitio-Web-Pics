<html><head>
         <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <body>

<img v-bind:src="fuenteDeImagen" v-bind:width="tamanoDeImagen" v-on:click.prevent="cambiarImagen">

       },
    mounted(){
        this.cambiarImagen();
    },
    methods:{
        cambiaColor: function()
        {
          this.color="color: pink";
        this.mensaje="Cambiar de colores es divertido";
            
        },
       cambiarImagen: function()
        {
            
        this.indice=Math.round(Math.random()*9);
        this.fuenteDeImagen=this.imagenes[this.indice];
        this.numLike=this.like[this.indice];
      
        },
      
        meGusta: function() {
        this.like[this.indice]+=1;
            this.numLike=this.like[this.indice];
        },
        
    },
})
